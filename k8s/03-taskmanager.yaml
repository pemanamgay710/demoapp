# Task Manager Application Deployment and Service
# üìù IMPORTANT: Replace 02220160 with your actual student number
# üìù Replace YOUR_DOCKERHUB_USERNAME with your DockerHub username

---
# Deployment - Manages Task Manager application Pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmanager-deployment
  namespace: "02220160"          # Replace with your number
  labels:
    app: taskmanager
    component: frontend
    version: v2
    student: "02220160"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taskmanager
  template:
    metadata:
      labels:
        app: taskmanager       # Must match selector
        version: v2
    spec:
      containers:
        - name: taskmanager
          image: YOUR_DOCKERHUB_USERNAME/task-manager:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              value: "postgresql://dbuser:dbpass123@VM_IP_ADDRESS:5432/taskmanager"
            - name: SECRET_KEY
              value: "kubernetes-secret-key-02220160"
            - name: FLASK_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Service - Exposes Task Manager Pods inside cluster
apiVersion: v1
kind: Service
metadata:
  name: taskmanager-service
  namespace: "02220160"           # Replace with your number
  labels:
    app: taskmanager
    student: "02220160"
spec:
  selector:
    app: taskmanager              # Must match pod labels
  ports:
    - name: http
      port: 80                    # External port of Service
      targetPort: http             # Named port in container
      protocol: TCP
  type: ClusterIP                  # Change to LoadBalancer for external access

