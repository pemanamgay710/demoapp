# Namespace for Individual Student Deployment
# Each student gets their own namespace to avoid conflicts
# 📝 IMPORTANT: Replace 02220160 with your actual student number (e.g., 0215539)

apiVersion: v1              # API version for Namespace resources
kind: Namespace            # Resource type - logical cluster partition
metadata:                  # Namespace information
  name: 02220160    # 📝 Replace 02220160 (e.g., 0215539)
  labels:                  # Labels for organization and management
    purpose: workshop      # This namespace is for workshop activities
    student: "02220160"  # 📝 Replace with your student number
    type: individual       # Individual student namespace
  annotations:             # Additional metadata
    description: "Kubernetes workshop namespace for student 02220160"
    workshop-date: "2025-09-18"
